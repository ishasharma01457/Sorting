<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>
    <h2>Selection Sort</h2>
</body>
<script>
function selection(a) { 
    let n = a.length;
        
    for(let i = 0; i < n; i++) {
        
        let min = i;
        for(let j = i+1; j < n; j++){
            if(a[j] < a[min]) {
                min=j; 
            }
         }
         if (min != i) {
             
             let temp = a[i]; 
             a[i] = a[min];
             a[min] = temp;      
        }
    }
    return a;
}
let a = [23, 12, 4, 64, 5];
selection(a);
console.log(a);
</script>
</html>
